<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="{*PUBLIC_URL*}/favicon.ico" />
  <meta name="viewport" content="width=device-width,viewport-fit=cover, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000" />
  {*metaContent*}
  <meta name="keywords" content="维格表,vika,vikadata,维格智数,大数据,数字化,数字化转型,数据中台,业务中台,数据资产,数字化智能办公,远程办公,数据工作台,区块链,人工智能,多维表格,aPaaS,hpaPaaS,RAD,数据库应用,快速开发工具" />
  <meta property="og:image" content="{*PUBLIC_URL*}/logo.png" />
  <meta name="renderer" content="webkit">
  <link rel="apple-touch-icon" href="{*PUBLIC_URL*}/logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="{*PUBLIC_URL*}/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <!-- loading animation -->
  <style>
    @media screen and (max-width:768px){.script-loading-wrap .script-loading-logo-img{width:54px!important;height:54px!important}.script-loading-wrap .script-loading-vika-img{width:85.5px!important;top:7px !important}.script-loading-wrap-finished .script-loading-logo-img{transform:translateX(-44px)!important}.script-loading-wrap-finished .script-loading-vika-img{transform:translateX(26px)!important}}.script-loading-wrap{display:flex;position:absolute;left:0;top:0;right:0;bottom:0;align-items:center;justify-content:center;background:#fff;z-index:99999;transition:opacity .666s ease-in-out}.main-img-wrap{transform: scale(0.9);}.script-loading-wrap .loading-static-animation{transform:scale(1.2)}.script-loading-wrap .script-loading-logo-img{display:inline-block;position:relative;width:72px;height:72px;transition:transform .666s ease-in-out;vertical-align:middle}.script-loading-wrap .script-loading-vika-img{position:absolute;left:0;top:9px;width:114px;opacity:0;transition:transform .333s ease-in-out;vertical-align:middle;z-index:-1}.script-loading-wrap>div{position:relative}.script-loading-wrap-finished .script-loading-logo-img{transition-duration:.333s;animation:none;transform:translateX(-57px)}.script-loading-wrap-finished .script-loading-vika-img{opacity:1;transform:translateX(36px);vertical-align:middle}@keyframes __scale{0%{transform:translateX(0)}50%{transform:scale(1.2)}100%{transform:translateX(0)}}.script-loading-wrap-disappear{opacity:0};
    .lds-ripple{display:flex;position:absolute;left:0;top:0;right:0;bottom:0;align-items:center;justify-content:center}.lds-ripple>div{display:inline-block;position:relative;width:80px;height:80px}.lds-ripple>div>div{position:absolute;border:4px solid #6653D1;opacity:1;border-radius:50%;animation:__kf 1s cubic-bezier(0,.2,.8,1) infinite}.lds-ripple>div>div:nth-child(2){animation-delay:-.5s}@keyframes __kf{0%{top:36px;left:36px;width:0;height:0;opacity:1}100%{top:0;left:0;width:72px;height:72px;opacity:0}}
  </style>
  <script>
    /* Since IE 11 and below do not support React, React's code will not be executed, so the browser judgment of the entry will not take effect and needs to be handled specially here */
    (function() { 
      if (!!window.ActiveXObject || "ActiveXObject" in window) { 
        window.location.pathname = '/not_support'
      }
    })();
  </script>
  <!-- Template Test -->
  <script>
    window.__initialization_data__ = {
      userInfo: {*userInfoVo*},
      version: "{*version*}",
      env: "{*env*}",
      wizards: {*wizards*},
    };
  </script>
  <script src="{*PUBLIC_URL*}/custom-config.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="lds-ripple"><div><div></div><div></div></div></div>
  <div class="script-loading-wrap"><div class="main-img-wrap"><img class="script-loading-logo-img" src="{*PUBLIC_URL*}/logo.svg" alt="logo"><img class="script-loading-vika-img" src="{*PUBLIC_URL*}/vika.svg" alt="vika"></div></div>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script>
    window._loading = new Date().getTime();
    // Weather the private cloud enable the latest loading animation
    const isOpenNewLoading = true;
    if (!isOpenNewLoading) {
      // Remove the latest loading animation dom
      const ele = document.querySelector('.script-loading-wrap');
      ele?.parentNode?.removeChild(ele);
    } else {
      // Remove the lds-ripple animation dom
      const ele = document.querySelector('.lds-ripple');
      ele?.parentNode?.removeChild(ele);
      const logoImg = document.querySelector('.script-loading-logo-img');
      window.requestAnimationFrame(() => {
        setTimeout(() => logoImg.classList.add('loading-static-animation'), 0)
      })
      logoImg.addEventListener("transitionend", function() {
        const classLs = logoImg.classList
        if (classLs.contains('script-loading-wrap-finished')) {
          return
        }
        if (classLs.contains('loading-static-animation')) {
          logoImg.classList.remove('loading-static-animation')
        } else {
          logoImg.classList.add('loading-static-animation')
        }
      })
    }
  </script>
</body>
</html>
