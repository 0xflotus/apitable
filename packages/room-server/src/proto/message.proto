syntax='proto3';

package grpc;
// Internal call with gRPC, message of duplicating node
message NodeCopyRo {
  // original node ID
  string node_id = 1;
  // duplicated node ID
  string copy_node_id = 2;
  // user ID
  string user_id = 3;
  // user uuid
  string uuid = 4;
  // original fieldIds that need to be transferred
  repeated string field_ids = 5;
}

message NodeDeleteRo {
  // array of deleted node ID 
  repeated string delete_node_id = 1;
  // IDs of related datasheets of the fields that need to be transferred
  repeated string link_node_id = 2;
  // user ID
  string user_id = 3;
  // user uuid
  string uuid = 4;
}

message BasicResult {
  int32 code = 1;
  string message = 2;
  bool success = 3;
}
