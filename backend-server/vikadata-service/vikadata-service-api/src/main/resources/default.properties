vikadata.security.sms.effective-time=15
vikadata.security.sms.success-time=15
vikadata.security.sms.lock-time=20
vikadata.security.sms.max-error-num=5
vikadata.security.sms.max-send-count=200
vikadata.security.sms.max-ip-send-count=100000
vikadata.security.sms.max-day-send-count=10000000
vikadata.security.email.digit=6
vikadata.security.email.effective-time=15
vikadata.security.email.lock-time=20
vikadata.security.email.max-error-num=5
vikadata.security.email.max-send-count=200
vikadata.security.email.max-ip-send-count=100000
