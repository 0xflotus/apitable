syntax = 'proto3';

option java_multiple_files = true;
option java_package = "com.vikadata.integration.grpc";
option java_outer_classname = "GrpcService";


package grpc;

import 'message.proto';
// internal service invocation generation changeset->apply
service NodeService {
  // side effects of in-space replication ot
  rpc CopyNodeEffectOt (NodeCopyRo) returns (BasicResult);
  // delete interface side effect in space ot
  rpc DeleteNodeEffectOt (NodeDeleteRo) returns (BasicResult);
}


